<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Система комментариев</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Comments</h2>
            </div>

            <div class="col-lg-6">
                <div id="comment-field"></div>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="name" class="form-control"     id="comment-name" placeholder="Your Name">
                    </div>
                    <div class="form-group"> 
                        <label for="comment-body">Comment:</label>
                        <input type="name" class="form-control"     id="comment-body" placeholder="Your Comment"></div>
                        
                    <div class="form-group text-right">
                        <button type="submit" id="comment-add" class="btn btn-primary">add Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
